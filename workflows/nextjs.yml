        run: |
          
          npm run build

      - name: Run tests
        run: |
          
          # npm test

  production-build:
    name: Build frontend for production🏗️
    needs: [frontend-test]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: |
          
          npm install

      - name: Build App
        run: |
          
          npm run build

  staging-build:
    name: Build frontend for staging🏗️
    needs: [frontend-test]
    if: github.ref == 'refs/heads/frontend'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: |
          
          npm install

      - name: Build App
        run: |
          
          npm run build

  deploy-production:
