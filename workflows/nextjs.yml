name: Build
on:
  push:
    branches:
      - main

jobs:
  build-frontend:
    name: Build frontend🏗️
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: |
          
          npm install

      - name: Build App
        run: |
          
          npm run build

  frontend-test:
    name: Testing frontend 🧪
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: |
          
